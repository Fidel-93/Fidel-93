<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Health Monitor</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#input">Input Readings</a></li>
                <li><a href="#history">History</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="active">
            <h2>Dashboard</h2>
            <div class="data-display">
                <div class="data-card">
                    <h3>Blood Pressure</h3>
                    <p id="bp-display">--/-- mmHg</p>
                    <span id="bp-status">N/A</span>
                </div>
                <div class="data-card">
                    <h3>Heart Rate</h3>
                    <p id="hr-display">-- bpm</p>
                    <span id="hr-status">N/A</span>
                </div>
                <div class="data-card">
                    <h3>Blood Sugar</h3>
                    <p id="bs-display">-- mg/dL</p>
                    <span id="bs-status">N/A</span>
                </div>
                <div class="data-card">
                    <h3>Temperature</h3>
                    <p id="temp-display">-- Â°C</p>
                    <span id="temp-status">N/A</span>
                </div>
            </div>
            <div class="insights">
                <h3>Insights</h3>
                <p id="insight-text">No insights yet. Add more data!</p>
            </div>
        </section>


        <section id="input" class="hidden">
            <h2>Input Health Readings</h2>
            <form id="health-input-form">
                <div class="form-group">
                    <label for="readingType">Reading Type:</label>
                    <select id="readingType" name="readingType">
                        <option value="bloodPressure">Blood Pressure</option>
                        <option value="heartRate">Heart Rate</option>
                        <option value="bloodSugar">Blood Sugar</option>
                        <option value="temperature">Temperature</option>
                    </select>
                </div>

                <div id="bp-fields" class="form-group">
                    <label for="systolic">Systolic (mmHg):</label>
                    <input type="number" id="systolic" name="systolic" placeholder="e.g., 120" required>
                    <label for="diastolic">Diastolic (mmHg):</label>
                    <input type="number" id="diastolic" name="diastolic" placeholder="e.g., 80" required>
                </div>

                <div id="single-value-field" class="form-group hidden">
                    <label for="singleValue">Value:</label>
                    <input type="number" step="0.1" id="singleValue" name="singleValue" placeholder="Enter value" required>
                    <span id="value-unit"></span>
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any additional notes..."></textarea>
                </div>

                <button type="submit">Save Reading</button>
            </form>
        </section>

        <section id="history" class="hidden">
            <h2>Health History</h2>
            <ul id="history-list">
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; Health Monitoring System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
